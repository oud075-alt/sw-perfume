<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SW Perfume</title>

<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:#ffeef4;
}

.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:10px;
}

.product{
  background:#fff;
  border-radius:16px;
  padding:15px;
  margin-bottom:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  text-align:center;
}

.product img{
  width:100%;
  border-radius:12px;
}

.product h3{
  margin:10px 0;
}

button{
  background:#ff6fae;
  color:#fff;
  border:none;
  padding:12px;
  width:100%;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

#qrBox{
  display:none;
  background:#fff;
  border-radius:20px;
  padding:20px;
  margin-top:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

#qrBox img{
  width:260px;
}
</style>
</head>

<body>

<div class="container">
  <h1>SW Perfume</h1>
  <p style="text-align:center">เลือกน้ำหอม → กดสั่งซื้อ → สแกน LINE</p>

  <!-- PRODUCTS -->
  <div class="product">
    <img src="images/Blossom Princess.jpg">
    <h3>Blossom Princess</h3>
    <button onclick="showQR()">สั่งซื้อ</button>
  </div>

  <div class="product">
    <img src="images/Coco Elegante.jpg">
    <h3>Coco Elegante</h3>
    <button onclick="showQR()">สั่งซื้อ</button>
  </div>

  <div class="product">
    <img src="images/Coco Mademoiselle.jpg">
    <h3>Coco Mademoiselle</h3>
    <button onclick="showQR()">สั่งซื้อ</button>
  </div>

  <div class="product">
    <img src="images/Justin.jpg">
    <h3>Justin</h3>
    <button onclick="showQR()">สั่งซื้อ</button>
  </div>

  <div class="product">
    <img src="images/Melons Jardin.jpg">
    <h3>Melons Jardin</h3>
    <button onclick="showQR()">สั่งซื้อ</button>
  </div>

  <div class="product">
    <img src="images/Noir Seduce.jpg">
    <h3>Noir Seduce</h3>
    <button onclick="showQR()">สั่งซื้อ</button>
  </div>

  <div class="product">
    <img src="images/Scarlet Seduce.jpg">
    <h3>Scarlet Seduce</h3>
    <button onclick="showQR()">สั่งซื้อ</button>
  </div>

  <!-- QR LINE -->
  <div id="qrBox">
    <h2>สแกน QR เพื่อแชท LINE ร้าน</h2>
    <img src="images/Qr_Code_Line.png">
    <p>แจ้งชื่อน้ำหอมที่ต้องการสั่งซื้อ</p>
  </div>
</div>

<script>
function showQR(){
  document.getElementById("qrBox").style.display = "block";
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}
</script>

</body>
</html>
